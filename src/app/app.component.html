<div>
  <app-spinner [carregandoDados]="this.carregando"></app-spinner>
  <app-formulario (dadosMensagem)="this.getDadosMensagem($event)" (dadosSpinner)="this.getValorSpinner($event)"></app-formulario>
  <app-mensagem [dadosMensagem]="this.dadosMensagem" *ngIf="this.dadosMensagem.tipo !== 0"></app-mensagem>
</div>
